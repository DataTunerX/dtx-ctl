                              maxLength: 63
                              type: string
                          required:
                          - name
                          type: object
                        type: array
                    required:
                    - name
                    type: object
                required:
                - languages
                - size
                - task
                type: object
            required:
            - datasetMetadata
            type: object
          status:
            description: DatasetStatus defines the observed state of Dataset
            properties:
              referenceFinetuneName:
                items:
                  type: string
                type: array
              state:
                description: DatasetState is an enum type for the State field
                enum:
                - READY
                - UNREADY
                type: string
            required:
            - referenceFinetuneName
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
